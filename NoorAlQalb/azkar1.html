function showAzkar(type, element){
  const box = document.getElementById('contentBox');

  
  box.innerHTML = azkar[type] || '<p>هذا القسم قيد الإضافة.</p>';

  
  box.style.animation = 'none';
  void box.offsetWidth;
  box.style.animation = 'fadeIn 0.45s ease forwards';

document.addEventListener("click", function(e){
    if(e.target.classList.contains("count-btn")){
        let btn = e.target;
        let max = parseInt(btn.parentElement.getAttribute("data-max"));
        
        // استخراج العدد الحالي قبل الشرطة /
        let current = parseInt(btn.textContent.split("/")[0]);

        if(current < max){
            current++;
            btn.textContent = `${current} / ${max}`;
        }

        // عند انتهاء العدد يتم تعطيل الزر
        if(current === max){
            btn.disabled = true;
        }
    }
});



document.addEventListener('DOMContentLoaded', ()=>{
  const first = document.querySelector('.card');
  if(first) first.click();
});


</script>
<script>
const items = document.querySelectorAll(".azkar-list li");
const doneSound = document.getElementById("doneSound");
const finishedMsg = document.getElementById("finishedMessage");

items.forEach(item => {
    const btn = item.querySelector(".count-btn");
    const max = +item.dataset.max;
    let count = 0;

    btn.addEventListener("click", () => {
        if (count < max) {
            count++;
            btn.textContent = `${count} / ${max}`;
        }
        if (count === max) {
            btn.disabled = true;
            checkFinished();
        }
    });
});

function checkFinished(){
    const allDone = [...document.querySelectorAll(".count-btn")]
                    .every(btn => btn.disabled);

    if(allDone){
        finishedMsg.style.display = "block";
        doneSound.play();
    }
}
</script>
